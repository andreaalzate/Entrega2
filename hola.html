<!DOCTYPE html>
<html>
<head>
	<title>Actividad 2</title>
	<style>
		.a{
			position: absolute;
			top: 300px;
			width: 0px;
			background: black;
		}
		.cu{
			position: absolute;
			top: 100px;
			width: 100px; 
			height: 100px;
			background: black;
			z-index: 3;
			left: 60px;
			background: #8143A3;;
		}
		.mar{
			background: #E5B5FF;
			position: absolute;
			left: 20px;
			top: 20px;
			width: 1320px;
			height: 580px;
		}
	</style>
</head>
<body>
<div class="cu" id="c" onclick="sonar()"></div>
<div class="mar">
	<audio class="a" src="si.mp3" controls class="a" id="son"></audio>
</div>


<script>
	function sonar(){
		son.play();
		var numx=Math.floor((Math.random() * (1300-20))+20);
		var numy=Math.floor((Math.random() * (500-20))+20);
		c.style.left=numx+"px";
		c.style.top=numy+"px";
	}
</script>
</body>
</html>
